<html>

<head>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>

<body>
    <div class="parallax">
        <div id="group1" class="parallax__group clear">
            <div class="parallax__layer parallax__layer--base">
                <div class="title top_left">Maks Fisli</div>
                <div class="title top_right">Projects</div>
                <div class="title bottom_left">About</div>
                <div class="title bottom_right">Contact</div>
            </div>
            <div class="parallax__layer parallax__layer--deep">
                <div class="Bg_img">
                    <img src="./images/BgStem1.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="group2" class="parallax__group">
            <div class="parallax__layer parallax__layer--base solid teal">
                <div class="sub_title">Hello</div>
            </div>
            <div class="parallax__layer parallax__layer--back">
                <div class="sub_title "></div>
            </div>
        </div>
        <div id="group3" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">
                <div class="title">Foreground Layer 3</div>
            </div>
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 3</div>
            </div>
        </div>
        <div id="group4" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 4</div>
            </div>
            <div class="parallax__layer parallax__layer--back">
                <div class="title">Background Layer 4</div>
            </div>
            <div class="parallax__layer parallax__layer--deep">
                <div class="title">Deep Background Layer 4</div>
            </div>
        </div>
        <div id="group5" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">
                <div class="title">Foreground Layer 5</div>
            </div>
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 5</div>
            </div>
        </div>
        <div id="group6" class="parallax__group">
            <div class="parallax__layer parallax__layer--back">
                <div class="title">Background Layer 6</div>
            </div>
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 6</div>
            </div>
        </div>
        <div id="group7" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 7</div>
            </div>
        </div>
    </div>
</body>

</html>
